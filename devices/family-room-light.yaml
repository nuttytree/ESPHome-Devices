substitutions:
  device_id: family-room-light
  device_name: Family Room Light
  ip_address: !secret family-room-light-ip
  ota_pwd: !secret family-room-light-ota-pwd
  api_pwd: !secret family-room-light-api-pwd
  ap_wifi_pwd: !secret family-room-light-ap-pwd

packages:
  feit_dimmer: !include ../packages/feit_dimmer.yaml

light:
  - platform: tuya_light_plus
    id: tuya_light
    name: ${device_name}
    switch_datapoint: 1
    dimmer_datapoint: 2
    max_value: 1000
    linked_lights:
    day_night:
      sensor_id: sensor.day_night
      sensor_type: text
      sensor_day_value: Day
      sensor_night_value: Night
      day_default_brightness: 255
      night_default_brightness: 1
      day_auto_off_time: 0 min
      night_auto_off_time: 15 min
    power:
      id: power
      name: ${device_name} Power
      light_wattage: 21.6
