substitutions:
  platform: ESP8266
  board: esp01_1m
  log_level: verbose

external_components:
  # - source: github://nuttytree/esphome@more-tuya-reliability-improvements
  - source:
      type: local
      path: ../components 
    components: [ tuya, tuya_light_plus ]

packages:
  base:   !include device_base.yaml
  logger: !include logger/logger_no_serial.yaml
  uart:   !include uart/tuya.yaml

tuya:

light:
  - platform: tuya_light_plus
    id: tuya_light
    name: ${device_name}
    switch_datapoint: 1
    dimmer_datapoint: 2
    max_value: 1000
    default_day_brightness: ${day_brightness}
    default_night_brightness: ${night_brightness}
